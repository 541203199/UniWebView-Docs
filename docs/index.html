<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UniWebView - Docs</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.css" />
</head>

<body>
  <div id="app"></div>
</body>
<script type="text/javascript" src="/js/retina.min.js"></script>
<script type="text/javascript" src="/js/versionFiles.js"></script>

<script>
  const repo = 'https://github.com/onevcat/UniWebView-Docs/'
  window.$docsify = {
    loadSidebar: true,
    subMaxLevel: 2,
    loadNavbar: true,
    homepage: 'index.md',
    name: 'UniWebView Docs',
    repo: repo,
    themeColor: '#2a9555',
    alias: window.urlMapping,
    auto2top: true,
    formatUpdated: '{YYYY}-{MM}-{DD}',
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          return html += "<blockquote>\n" +
            "<p>Last modified: {docsify-updated} | <a href=\"" + repo + "tree/master/docs/" + vm.route.file + "\" target=\"_blank\">Edit on GitHub</a></p>\n" +
            "</blockquote>"
        });
        hook.doneEach(function () {
          window.retinajs();
          docsearch({
            apiKey: 'b7cb81121c4ef29ddbda7689086f52d7',
            indexName: 'uniwebview',
            inputSelector: '#search',
            debug: false, // Set debug to true if you want to inspect the dropdown
            algoliaOptions: {
              hitsPerPage: 10
            }
          });
        });
      }
    ]
  }

  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }

</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
<script src="./js/search.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.js"></script>

</html>
